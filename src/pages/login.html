<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="col-3">
        <h1 class="mb-3">Iniciar sesión</h1>
        <form id="form-login">
          <label for="correo" class="form-label">Ingrese su correo</label>
          <input type="email" name="correo" class="form-control mb-3" required />

          <label for="password" class="form-label">Ingrese su Contraseña</label>
          <input
            type="password"
            name="password"
            class="form-control mb-2"
            required
          />

          <button type="submit" id="btn-login" class="btn btn-primary my-3"
            >Ingresar</button
          >
          <span id="estado-login"></span>
        </form> </div
    ></div>

    <script type="module" src="../js/login/login.js"></script>
  </body>
</html>
