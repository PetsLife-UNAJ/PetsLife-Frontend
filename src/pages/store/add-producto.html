<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store | Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/add-producto.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container" >
        <a class="navbar-brand" href="/">PetsLife</a>
    </div>
  </nav>

  <header id="product">
    <div class="container>">
      <div class="row">
          <div class="col-lg-8 d-none d-sm-block">
              <div id="presentacion">
                  <h1 class="display-4">Administrador</h1>
                  <p class="display-8">Complete el siguiente formulario para registrar un Producto</p>
              </div>
          </div>
      </div>
  </div>
  </header>


    <div class="container">
        <form id="formulario-mercaderia">
          <div class="form-floating">         
            <input type="text" class="form-control" id="nom" name="nombre" placeholder="Nombre">
            <label for="nom">Nombre</label>   
          </div>

          <div class="form-floating">
            <input type="text" class="form-control" id="categoria" name="categoria" placeholder="Categoria" >
            <label for="categoria">Categoria</label>
          </div>

          <div class="form-floating">
            <input type="text" class="form-control" id="imagen" name="imagen" placeholder="imagen" >
            <label for="imagen">Imagen</label>
          </div>

          <div class="form-floating">
            <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="descripcion">
            <label for="descripcion">Descripcion</label>
          </div>

          <div class="form-floating">
            <input type="number" class="form-control" id="rating" name="rating" placeholder="Rating" >
            <label for="rating">Rating</label>
          </div>

          <div class="form-floating">
            <input type="number" class="form-control" id="stock" name="cantidadStock" placeholder="Stock" >
            <label for="stock">Stock</label>
          </div>

          <div class="form-floating">
            <input type="number" class="form-control" id="precio" name="precio" placeholder="Precio" >
            <label for="precio">Precio</label>
          </div>

          <!--
          <div class="form-floating">
            <input type="number" class="form-control" id="tiendaId" name="tiendaId" placeholder="Id Tienda">
            <label for="tiendaId">Tienda Id</label>
          </div>
          -->

          <div class="form-floating">
            <button type="submit" class="btn btn-primary mb-3" id="btn-submit">Registrar</button>
          </div>
        </form>
      </div>    
    <script src="/js/store/add-producto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
