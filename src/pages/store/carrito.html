<head>

<body style="background-color: #ededed;">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" id="navbarP">
        <div class="container">
            <a class="navbar-brand" href="/">PetsLife</a>
            <form class="d-flex col-5 border bg-white">
                <input class="form-control" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn" type="submit"><i style="background-color: white;" class="bi bi-search"></i></button>
            </form>
            <div class="cart">
                <a style="color: black" href="/cart"><i class="bi bi-cart text-white"></i></a>

        </div>
    </nav>
    <div class="container">

    </div>

    <div class="container" id="carritoDetail">
        <span style="font-size: 28px;">Carrito de compras</span>
        <div class="row ">

            <div class="col-6 bg-white pt-4 me-4" id="product-cart-list">

            </div>

            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        <p class="h5">Total</p>
                        <div id="totalPrice">$ 0</div>
                    </div>
                    <div class="card-footer d-grid gap-2">
                        <a href="#" class="btn btn-primary">Comprar</a>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="footer">
        <footer class="container-inline">
            <nav class="navbar navbar-dark bg-dark mt-5 fixed-bottom">
                <div class="navbar-expand m-auto navbar-text">
                    © 2021 FullStack, Inc.<i class="fa fa-heart"></i> by <a href="#">Back to top</a>
                </div>
            </nav>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
