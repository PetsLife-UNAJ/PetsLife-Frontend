<html lang="en">

</head>

<body>
    <div class="conteiner">
        <div class="row">
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Nombre</label>
                        <input type="text" class="form-control" maxlength="50" id="nombre">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Apellido</label>
                        <input type="text" class="form-control" maxlength="50" id="apellido">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Email</label>
                        <input type="email" class="form-control" maxlength="50" id="email">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Dni</label>
                        <input type="number" class="form-control" maxlength="8" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" id="dni">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Direcci√≥n</label>
                        <input type="text" class="form-control" maxlength="50" id="direccion">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Telefono</label>
                        <input type="number" class="form-control" maxlength="12" id="telefono">
                    </div>
                </form>
                <div class="text-right mt-2">
                    <button type="button" class="btn btn-primary btn-sm">Guardar</button>
                    <button type="button" class="btn btn-secondary btn-sm">Limpiar</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
