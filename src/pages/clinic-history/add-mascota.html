        <div class="header">

                    <a class="navbar-brand" href="#">PetsLife</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2"></label>
                                <select class="form-select" aria-label="Default select example" id="cliente">
                                    <option selected>Seleccione un cliente</option>
                                </select>
                            </div>
                            <div class="text-right mt-2" id="items-button">
                                <button type="reset" class="btn btn-secondary btn-sm">Limpiar</button>
                                <button type="submit" class="btn btn-primary btn-sm">Guardar</button>    
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
