<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Agregar archivo css -->
    <link rel="stylesheet" href="../../assets/css/turnos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Pet's Life</title>
  </head>

  <body>
    <div class="container">
      <h1 class="fst-italic">Solicitar Turno</h1>
      <form class="w-25" id="formTurno">
        <div class="row">
          <div class="form-group input-group mb-3 mt-3 p-0">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputSelect"
                >Seleccione su mascota</label
              >
            </div>
            <select class="custom-select" id="inputSelect" name="selectMascota">
              <option selected>Seleccionar...</option>
            </select>
          </div>
        </div>

        <div class="form-group row mb-3 fw-bold">
          <label for="date-input" class="">Fecha</label>

          <input class="form-control" name="fecha" type="date" />
        </div>

        <div class="form-group row">
          <label for="time-input" min="09:00" max="18:00" class=" fw-bold">Horario</label>

          <input
            class="form-control "
            name="hora"
            type="time"
            value="13:45:00"
          />
          <small class="small">El horario es de 9hs a 18hs cada 30 minutos.</small>    
        </div>
        <div class="row">
          <button type="submit" class="btn btn-primary mt-3" id="btn-form-turno">
            Solicitar turno
          </button>
        </div>
      </form>
    </div>

    <script type="module" src="../../js/turnos.js"></script>
  </body>
</html>
