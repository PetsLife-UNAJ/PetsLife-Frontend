<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Agregar archivo css -->
    <link rel="stylesheet" href="../../assets/css/turnos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Pet's Life</title>
  </head>

  <body>
    <div class="container">
      <form class="" id="formTurno">
        <div class="row justify-content-center">
          <div class="form-group input-group mb-3 mt-3 p-0">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputSelect">
                Seleccione su mascota
              </label>
            </div>
            <select
              class="custom-select"
              id="inputSelect"
              name="selectMascota"
              required
            >
              <option selected disabled>Seleccionar</option>
            </select>
          </div>
        </div>

        <div class="form-group row mb-3 fw-bold">
          <label for="date-input" class="">Fecha</label>

          <input
            class="form-control"
            name="fecha"
            type="date"
            id="date-input"
            required
          />
        </div>

        <div class="form-group row">
          <label for="time-input" class="fw-bold">Horario</label>

          <select class="form-control" name="hora" id="input-hour" required>
            <option disabled selected>Seleccione</option>
            <option value="09:00">09:00</option>
            <option value="09:30">09:30</option>
            <option value="10:00">10:00</option>
            <option value="10:30">10:30</option>
            <option value="11:00">11:00</option>
            <option value="11:30">11:30</option>
            <option value="12:00">12:00</option>
            <option value="12:30">12:30</option>
            <option value="13:00">13:00</option>
            <option value="13:30">13:30</option>
            <option value="14:00">14:00</option>
            <option value="14:30">14:30</option>
            <option value="15:00">15:00</option>
            <option value="15:30">15:30</option>
            <option value="16:00">16:00</option>
            <option value="16:30">16:30</option>
            <option value="17:00">17:00</option>
            <option value="17:30">17:30</option>
            <option value="18:00">18:00</option>
          </select>

          <small class="small p-0">
            <span style="color: red">*</span>
            Horario de 9hs a 18hs.
          </small>
        </div>
        <div class="row">
          <button type="submit" class="btn btn-primary mt-3" id="btn-form-turno">
            Solicitar turno
          </button>
        </div>
      </form>
    </div>

    <script type="module" src="../../js/turnos/turnos.js"></script>
  </body>
</html>
