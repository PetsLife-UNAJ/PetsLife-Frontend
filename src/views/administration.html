<head>
    <title>Administracion | PetsLife</title>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" id="navbarP">
        <div class="container">
            <a class="navbar-brand" href="/">PetsLife</a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <form class="d-flex">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Administracion</a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </nav>

    <div class="container min-vh-100 pt-4">
        <div class="row min-vh-100">
            <div class="col-md-2 text-center" >
                <div class="list-group list-group-flush" id="msSelector">
                    <a class="list-group-item list-group-item-action d-noborder py-3 d-pointer" id="msVeterinaria" aria-current="true">
                        Veterinaria
                    </a>
                    <a class="list-group-item list-group-item-action d-noborder py-3 d-pointer" id="msTienda">Tienda</a>
                    <a class="list-group-item list-group-item-action d-noborder py-3 d-pointer" id="msAdopciones">Adopciones</a>
                </div>
            </div>

            <div class="col-md-9">
                <div class="text-center pb-5 h1" id="msName"></div>
                
                <div id="msBody">

                </div>
            </div>

        </div>

    </div>
    
    <!--Modal Actualizar Producto-->
  <div class="modal fade" id="actualizarProducto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Actualizar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="formActualizar-producto">
                <div class="form-floating">         
                  <input type="text" class="form-control" id="nom" name="nombre" placeholder="Nombre">
                  <label for="nom"><p id="nombrep">Nombre</p></label>   
                </div>
      
                <div class="form-floating">
                  <select class="form-select" name="categoria" id="categoria" aria-label="Floating label select example">
                    <option value="" disabled selected>Elija una opcion</option>
                  </select>
                  <label for="categoria">Categoria</label>
                </div>
      
                <div class="form-floating">
                  <input type="text" class="form-control" id="imagen" name="imagen" placeholder="imagen" >
                  <label for="imagen">Imagen</label>
                </div>
      
                <div class="form-floating">
                  <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="descripcion">
                  <label for="descripcion">Descripcion</label>
                </div>
      
                <div class="form-floating">
                  <input type="number" class="form-control" id="rating" name="rating" placeholder="Rating" >
                  <label for="rating">Rating</label>
                </div>
      
                <div class="form-floating">
                  <input type="number" class="form-control" id="stock" name="cantidadStock" placeholder="Stock" >
                  <label for="stock">Stock</label>
                </div>
      
                <div class="form-floating">
                  <input type="number" class="form-control" id="precio" name="precio" placeholder="Precio" >
                  <label for="precio">Precio</label>
                </div>

                <div class="form-floating">
                  <button type="submit" class="btn btn-primary mb-3" id="btn-submit">Actualizar</button>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    <!--Fin modal actualizar producto-->

        <footer class="container-inline">
