<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PetsLife - Registro Adopciones</title>
    
    <!--CSS-->
    <link rel="stylesheet" href="../../assets/css/adoptions.css" />
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--Js Listado de Adoptables-->
    <script src="../../js/Adoptions/AddAdoptable.js"></script>

</head>
<body>
    
    <header>
        <!--NavBar-->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">PetsLife</a>
                <button  class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                  <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                      <a class="nav-link active"  href="/Adoptions">Foro de Adopciones</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active"  href="/lista-Adopciones">Adopciones en curso</a>
                    </li>
                    
                  </ul>
                  
                </div>
               
            </div>
        </nav>
    </header>

<main>
    <!--Carousel-->
    
    <!--Requisitos de Adopcion-->
    <div class="container marketing mt-5">
        <div class="row  ">
            <div class="col-lg-12  ">
                <div class="d-flex justify-content-center mt-3">
                    <img class="iconoCentral d-flex justify-content-center" src="https://i.pinimg.com/originals/58/40/e2/5840e25157c52ee80139138d44d4f4a4.jpg" alt="">
                </div>
                <h2 class="text-center">Formulario para Registrar una animal en Adopcion.</h2>
            </div>
        </div>
        <hr class="featurette-divider">

        <div>
            <form class="row g-3" id="registro">
                <div class="col-md-6">
                  <label for="validationDefault01" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre"  required>
                </div>
                <div class="col-md-6">
                  <label for="validationDefault02" class="form-label">Imagen</label>
                  <input type="text" class="form-control" id="imagen"  required>
                </div>
               
                <div class="col-md-6">
                  <label for="validationDefault03" class="form-label">Historia</label>
                  <textarea class="form-control" id="historia" style="height: 200;" required></textarea>
                  
                </div>
                <div class="col-md-2">
                  <label for="validationDefault04" class="form-label">Tipo Animal</label>
                  <select class="form-select" id="tipo" required>
                    <option selected disabled value="">Seleccione...</option>
                    
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="validationDefault05" class="form-label">Peso</label>
                  <input type="number" class="form-control" id="peso" required>
                </div>
                <div class="col-md-2">
                  <label for="validationDefault06" class="form-label">Edad</label>
                  <input type="number" class="form-control" id="edad" required>
                </div>
                
                <div class="col-12">
                  <button class="btn btn-primary"  id="reg_mascota">Registrar</button>
                </div>
              </form>
        </div>
        
        
      <!-- Comienzo de  FEATURETTES -->
      
      
      
      

      <!-- Final de FEATURETTES -->
      <hr class="featurette-divider">
    </div>


    <!-- FOOTER -->
    <footer class="container">
      <p class="float-end"><a href="#">Volver hacia Arriba</a></p>
      <p>&copy; Footer - FullStack Team.  </p>
    </footer>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

      
  </body>
</html>
