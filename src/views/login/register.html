<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Registro</title>
    <%- include ('../partials/head.html')%>
  </head>
  <body>
    <%- include ('../partials/navigation.html')%>
    <div class="container">
      <div class="col-5">
        <h1 class="my-4">Registrarse</h1>
        <form id="form-register">
          <label for="nombre" class="form-label">Ingrese su nombre:</label>
          <input type="text" name="nombre" class="form-control mb-3" required />

          <label for="apellido" class="form-label">Ingrese su apellido:</label>
          <input type="text" name="apellido" class="form-control mb-3" required />

          <label for="dni" class="form-label">Ingrese su dni:</label>
          <input type="number" name="dni" class="form-control mb-3" required />

          <label for="email" class="form-label">Ingrese su email:</label>
          <input type="email" name="email" class="form-control mb-3" required />

          <label for="telefono" class="form-label">Ingrese su telefono:</label>
          <input type="number" name="telefono" class="form-control" required />

          <label for="direccion" class="form-label">Ingrese su direcci칩n:</label>
          <input type="text" name="direccion" class="form-control" required />

          <label for="contrase침a" class="form-label">Ingrese su contrase침a:</label>
          <input
            type="password"
            name="contrase침a"
            class="form-control mb-3"
            required
          />
          <div class="form-check form-check-inline">
            <input
              type="radio"
              name="sexo"
              id="hombre"
              class="form-check-input"
              value="masculino"
              required
            />
            <label for="hombre" class="form-check-label form-check-inline"
              >Hombre</label
            ></div
          >
          <div class="form-check form-check-inline">
            <input
              type="radio"
              name="sexo"
              id="mujer"
              class="form-check-input"
              value="femenino"
              required
            />
            <label for="mujer" class="form-check-label">Mujer</label></div
          >
          <div class="form-check form-check-inline">
            <input
              type="radio"
              name="sexo"
              id="otro"
              class="form-check-input"
              value="otro"
              required
            />
            <label for="otro" class="form-check-label">Otro</label>
          </div>
          <div class="row justify-content-center">
            <button class="btn btn-primary my-3 w-50 " type="submit"
              >Registrarse</button
            ></div
          >
        </form>
      </div></div
    >
    <%- include ('../partials/footer.html')%>
    <script type="module" src="/js/login/register.js"></script>
    <script type="module" src="/js/services/registerService.js"></script>
  </body>
</html>
